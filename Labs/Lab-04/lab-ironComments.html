<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form practice</title>
    <style>

        *{
            border: none;
        }

        body {
            background-color: rgb(25, 33, 41);
            color: rgb(255,255,255);
        }
        .form1{
            width: 250px;   
            border: 2px solid rgb(67, 163, 230);
            padding: 20px 0px 20px 20px;
            margin: 10% 10%;
        }

        .button {
            color: rgb(255,255,255);
            background-color: rgb(67, 163, 230);
            border-radius: 100px;
        }

    </style>
</head>
<body>
    <form action="" class="form1">
        <label class="name" for="name">Name:</label> <br>
        <input type="text" id="name" size="30px"> <br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" size="30px"> <br>
        <label for="commentbox">Comment:</label><br>
        <textarea cols="24" rows="10" placeholder="Type here" id="commentbox"></textarea> <br>
        <label for="updates">Receive email updates?</label>
        <input type="checkbox" id="updates"><br>
        <button class="button">Submit</button>
    </form>
</body>
</html>






<!-- Colors
 
Dark Blue: rgb(25, 33, 41)
Light Blue:  rgb(67, 163, 230)
Text: rgb(255,255,255)

Form width should be 250px - remember to think 
about box-sizing when adding padding and borders -->
