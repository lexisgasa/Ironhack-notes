<!-- 
Primero creamos un div que contenga un <h1> con el texto que queráis. 
Este debería estar posicionado de tal manera que quede enganchado arriba de todo de la página, incluso cuando hacemos scroll down.
Después creamos un div que contenga 4 imágenes distintas (de animales, grupos de música... lo que queráis).
El div contenedor debería tener un tamaño de al menos 650x650 px, y debería estar posicionado de tal manera que empiece a 150px 
de la parte superior del viewport y a 150px del lado izquierdo (tenéis que colocarlo usando position, no margin ni padding). 
Después, cada imagen debería estar posicionada a una de las puntas del div contenedor. (editado)  -->
